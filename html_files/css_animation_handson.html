<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Css Animations</title>
    <style>
        div {
            width: 200px;
            background-color: red;
            color: yellow;
            padding: 25px;
            text-align: center;
            animation-name: first;
            animation-duration: 3s;
            position: relative;
            animation-direction: reverse;
            animation-iteration-count: infinite;
            animation-delay: 1s;
            animation-timing-function: linear;
        }

<!--        @keyframes first {-->
<!--            from {-->
<!--                background-color: white;-->
<!--                color: black;-->
<!--            }-->
<!--            to {-->
<!--                background-color: yellow;-->
<!--                color: red;-->
<!--            }-->
<!--        }-->
    @keyframes first {
            0% {
                background-color: white;
                color: black;
                left: 0px;
                top: 0px;
            }
            25% {
                background-color: yellow;
                color: red;
                left: 200px;
                top: 0px;
            }
            50% {
                background-color: black;
                color: white;
                left: 200px;
                top: 200px;
            }
            75% {
                background-color: acqa;
                color: black;
                left: 0px;
                top: 200px;
            }
            100% {
                background-color: pink;
                color: green;
                left: 0px;
                top: 0px;
            }
        }

    </style>
</head>
<body>
<div>
    AdiLakshmi
</div>
</body>
</html>
