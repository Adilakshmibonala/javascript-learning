<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color Picker</title>
    <link rel="stylesheet" href="../css_files/color_picker.css">
</head>
<body>
    <div class="divContainer" id="divElement">
        <h1>Color Picker</h1>
        <button onclick="cementColor()" id="cementColor">#e0e0e0</button>
        <button onclick="greenColor()" id="greenColor">#6fcf97</button>
        <button onclick="blueColor()" id="blueColor">#56ccf2</button>

        <p id="paragraphElement">Background Color: #ffffff</p>

    </div>

    <script src="../js_files/color_picker.js"></script>
